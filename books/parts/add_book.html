<h2>Add book</h2>

<form>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="book.title" placeholder="Enter a title" />
    </div>

    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" ng-model="book.author" placeholder="Enter an author" />
    </div>
    <button class="btn btn-default" ng-click="addBook()">Add Book</button>
</form>
