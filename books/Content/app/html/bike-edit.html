<h3>Edit Bike</h3>

<form class="form-horizontal" role="form" ng-submit="saveForm()">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" ng-model="bike.name" class="form-control" id="name" placeholder="Name of bicycle" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" name="save" value="Save" />
            <input type="button" class="btn btn-primary" name="cancel" value="Cancel" />
        </div>
    </div>

</form>
